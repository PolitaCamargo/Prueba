serenity.project.name = Serenity - Primeros pasos
serenity.console.colors = true
serenity.project.name = Resultados De Pruebas
webdriver.timeouts.implicitlywait = 1000
webdriver.wait.for.timeout = 15500
serenity.take.screenshots.for.tasks = after_each_step
serenity.take.screenshots.for.interactions = for_failure
serenity.take.screenshots.for.questions = after_each_step
chrome.switches = --disable-popup-blocking,--incognito;--disable-download-notification,--start-maximized,--test-type,--ignore-certificate-errors, --allow-running-insecure-content, --disable-translate, --always-authorize-plugins, --disable-extensions
serenity.requirements.dir = src/test/resources/Feature/